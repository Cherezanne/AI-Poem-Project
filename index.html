<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>

          <small class="hint">i.e: Italy, Sunshine, Roses</small>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Cherezanne?tab=repositories"
          >Cherezanne Morgan</a
        >
        and is
        <a href="https://github.com/Cherezanne/AI-Poem-Project"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://my-ai-poem-generator1.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
