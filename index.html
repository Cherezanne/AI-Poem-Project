    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        The poem will go here
        <br />
        The poem will go here!
      </div>
    </main>

</html>
